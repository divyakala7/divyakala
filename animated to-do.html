<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head> 
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .todo-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .todo-list {
      list-style: none;
      padding: 0;
    }
    
    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: all 0.3s ease;
    }
    
    .todo-item:hover {
      background-color: #f9f9f9;
    }
    
    .todo-item:last-child {
      border-bottom: none;
    }
    
    .task-input {
      margin-bottom: 10px;
      padding: 8px;
      width: calc(100% - 16px);
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .remove-btn {
      background-color: #ff5f5f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .remove-btn:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="todo-container" ng-controller="TodoController">
    <input type="text" class="task-input" placeholder="Add new task" ng-model="newTask" ng-keydown="addTask($event)">
    <ul class="todo-list">
      <li class="todo-item" ng-repeat="task in tasks track by $index">
        <span>{{task}}</span>
        <button class="remove-btn" ng-click="removeTask($index)">Remove</button>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    var app = angular.module('todoApp', []);

    app.controller('TodoController', function($scope) {
      $scope.tasks = [];

      $scope.addTask = function(event) {
        if (event.which === 13 && $scope.newTask) {
          $scope.tasks.push($scope.newTask);
          $scope.newTask = '';
        }
      };

      $scope.removeTask = function(index) {
        $scope.tasks.splice(index, 1);
      };
    });
  </script>
</body>
</html>
